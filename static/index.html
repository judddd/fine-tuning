    <script>
        let modelStatus = {
            model_a: false,
            model_b: false
        };

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ¨¡å‹çŠ¶æ€
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                modelStatus.model_a = data.model_a.loaded;
                modelStatus.model_b = data.model_b.loaded;
                
                updateStatusIndicator('model_a', data.model_a.loaded, data.model_a.info);
                updateStatusIndicator('model_b', data.model_b.loaded, data.model_b.info);
            } catch (error) {
                console.error('Failed to check status:', error);
            }
        }

        function updateStatusIndicator(modelId, loaded, info) {
            const indicator = document.getElementById(`status-${modelId.split('_')[1]}`);
            const infoDiv = document.getElementById(`info-${modelId.split('_')[1]}`);
            
            if (loaded) {
                indicator.classList.add('loaded');
                if (info) {
                    infoDiv.innerHTML = `
                        <strong>${info.name}</strong><br>
                        è®¾å¤‡: ${info.device}<br>
                        å‚æ•°é‡: ${info.num_parameters}<br>
                        ç²¾åº¦: ${info.dtype}
                    `;
                    infoDiv.classList.add('show');
                }
            } else {
                indicator.classList.remove('loaded');
                infoDiv.classList.remove('show');
            }
        }

        async function loadModel(modelId) {
            const suffix = modelId.split('_')[1];
            const name = document.getElementById(`name-${suffix}`).value.trim();
            const path = document.getElementById(`path-${suffix}`).value.trim();
            
            if (!path) {
                alert('è¯·è¾“å…¥æ¨¡å‹è·¯å¾„');
                return;
            }
            
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> åŠ è½½ä¸­...';
            
            try {
                const response = await fetch(`/api/models/${modelId}/load`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model_path: path,
                        model_name: name || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`âœ… ${data.message}`);
                    await checkStatus();
                } else {
                    alert(`âŒ ${data.message}\n${data.error || ''}`);
                }
            } catch (error) {
                alert(`âŒ é”™è¯¯: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'åŠ è½½æ¨¡å‹';
            }
        }

        async function unloadModel(modelId) {
            try {
                const response = await fetch(`/api/models/${modelId}/unload`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`âœ… ${data.message}`);
                    await checkStatus();
                } else {
                    alert(`âŒ ${data.message}`);
                }
            } catch (error) {
                alert(`âŒ é”™è¯¯: ${error.message}`);
            }
        }

        async function generateComparison() {
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!prompt) {
                alert('è¯·è¾“å…¥æç¤ºè¯');
                return;
            }
            
            if (!modelStatus.model_a && !modelStatus.model_b) {
                alert('è¯·è‡³å°‘åŠ è½½ä¸€ä¸ªæ¨¡å‹');
                return;
            }
            
            const maxTokens = parseInt(document.getElementById('max-tokens').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const topP = parseFloat(document.getElementById('top-p').value);
            
            const generateBtn = document.getElementById('generate-btn');
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="spinner"></span> ç”Ÿæˆä¸­...';
            
            // Clear previous outputs
            if (modelStatus.model_a) {
                document.getElementById('output-a').innerHTML = '<div class="loading">ç”Ÿæˆä¸­...</div>';
                document.getElementById('timer-a').textContent = '';
            }
            if (modelStatus.model_b) {
                document.getElementById('output-b').innerHTML = '<div class="loading">ç”Ÿæˆä¸­...</div>';
                document.getElementById('timer-b').textContent = '';
            }
            
            // Generate from both models simultaneously
            const promises = [];
            
            if (modelStatus.model_a) {
                promises.push(streamGenerate('model_a', prompt, maxTokens, temperature, topP));
            }
            
            if (modelStatus.model_b) {
                promises.push(streamGenerate('model_b', prompt, maxTokens, temperature, topP));
            }
            
            try {
                await Promise.all(promises);
            } catch (error) {
                console.error('Generation error:', error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'ğŸš€ å¼€å§‹å¯¹æ¯”ç”Ÿæˆ';
            }
        }

        async function streamGenerate(modelId, prompt, maxTokens, temperature, topP) {
            const suffix = modelId.split('_')[1];
            const outputDiv = document.getElementById(`output-${suffix}`);
            const timerSpan = document.getElementById(`timer-${suffix}`);
            
            outputDiv.innerHTML = '';
            
            const startTime = Date.now();
            let timerInterval = setInterval(() => {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                timerSpan.textContent = `${elapsed}s`;
            }, 100);
            
            try {
                const response = await fetch('/api/generate/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        model_id: modelId,
                        max_new_tokens: maxTokens,
                        temperature: temperature,
                        top_p: topP
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                clearInterval(timerInterval);
                                const finalTime = ((Date.now() - startTime) / 1000).toFixed(1);
                                timerSpan.textContent = `âœ“ ${finalTime}s`;
                                break;
                            } else if (data.startsWith('[ERROR]')) {
                                outputDiv.innerHTML += `<div class="error">é”™è¯¯: ${data}</div>`;
                                clearInterval(timerInterval);
                                break;
                            } else {
                                outputDiv.textContent += data;
                                outputDiv.scrollTop = outputDiv.scrollHeight;
                            }
                        }
                    }
                }
            } catch (error) {
                outputDiv.innerHTML = `<div class="error">é”™è¯¯: ${error.message}</div>`;
                clearInterval(timerInterval);
            }
        }

        // åˆå§‹åŒ–
        checkStatus();
        
        // å®šæœŸæ£€æŸ¥çŠ¶æ€
        setInterval(checkStatus, 10000);
    </script>
